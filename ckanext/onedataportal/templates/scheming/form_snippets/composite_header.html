
<div class="composite-header control-large">
  {% if  h.scheming_field_required(field) %}
    <span class="control-required" title="This field is required">*</span>
  {% endif %}
  <p class="control-label"><strong>{{ field.label }}</strong></p>
  {% set help_text = h.scheming_language_text(field.help_text)%}
  <p class="info-block {{ ' info-inline' if inline }}{{ " " ~ classes | join(' ') }} composite-header-info">
  {% if help_text %}
       <i class="fa fa-info-circle"></i>
       {{ help_text }}
  {% endif %}
  </p>
</div>
